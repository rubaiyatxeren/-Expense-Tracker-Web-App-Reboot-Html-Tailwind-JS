<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Web App</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">
       ðŸ’¸ Expense Tracker
      </h1>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white rounded-xl shadow p-6 text-center">
            <p class="text-gray-600 mb-2">Available Balance</p>
            <p id="totalBalance" class="text-3xl font-bold text-gray-800">
              $0.00
            </p>
          </div>
          <div class="bg-white rounded-xl shadow p-6 text-center">
            <p class="text-green-600 mb-2">Income</p>
            <p id="totalIncome" class="text-3xl font-bold text-green-600">
              $0.00
            </p>
          </div>
          <div class="bg-white rounded-xl shadow p-6 text-center">
            <p class="text-red-600 mb-2">Expenses</p>
            <p id="totalExpenses" class="text-3xl font-bold text-red-600">
              $0.00
            </p>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">ðŸ”„ Add Transaction </h2>
          <form onsubmit="handleAddTransaction(event)">
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="">Description</label>
                <input class="w-full px-3 py-2 rounded-lg
                border border-gray-300 " type="text" id="description" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="">Amount</label>
                <input  class="w-full px-3 py-2 rounded-lg border border-gray-300" type="number" id="amount" required >
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="">Type</label>

                <select class="w-full px-3 py-2 rounded-lg" id="type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>

              <button class="w-full bg-blue-600 px-3 py-2 rounded-lg text-white font-semibold" type="submit">
                Add Transaction
              </button>
            </div>
          </form>
        </div>


        <div class="bg-white lg:col-span-2 shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">ðŸ“œ Transaction History</h2>
          <div class="space-y-3" id="transactionList">
            <p class="text-gray-500 text-center py-4">No transactions yet</p>
          </div>
        </div>

     </div>
    <script src="app.js"></script>
  </body>
</html>
